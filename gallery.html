<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* --- 1. SETUP GLOBAL --- */
        * { box-sizing: border-box; }
        
        body {
            margin: 0; padding: 0;
            background-color: #6c5ce7;
            background-image: radial-gradient(#8c7ae6 15%, transparent 16%),
                              radial-gradient(#8c7ae6 15%, transparent 16%);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            font-family: 'Nunito', 'Noto Sans JP', sans-serif;
            
            /* DESKTOP: Matikan scroll window, kita scroll widget-nya saja */
            min-height: 100vh;
            overflow: hidden; 
            
            display: flex; justify-content: center; align-items: center;
            color: white; 
        }

        .main-stage {
            position: relative; width: 100%; max-width: 1200px; height: 90vh;
        }

        /* --- 2. WIDGET STYLE --- */
        .widget {
            background: rgba(45, 52, 117, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px 25px;
            color: #a4b0be;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            z-index: 10;
        }

        /* --- 3. NAVIGASI --- */
        .top-nav {
            position: absolute; top: 0; left: 50%; 
            transform: translateX(-50%);
            display: flex; gap: 20px; font-size: 20px; color: #8c7ae6;
            width: fit-content; align-items: center;
        }
        .top-nav i:hover { color: white; cursor: pointer; transition: 0.3s; }
        .active-icon { color: white; margin-right: 5px; }

        .lang-switcher {
            position: absolute; top: 0; right: 0;
            display: flex; gap: 10px; font-weight: bold; font-size: 14px;
        }
        .lang-btn {
            cursor: pointer; padding: 5px 10px; border-radius: 5px; transition: 0.3s;
        }
        .lang-btn:hover, .lang-btn.active { background-color: #8c7ae6; color: white; }

        /* --- 4. LAYOUT GALERI (GRID SYSTEM) --- */
        .gallery-container {
            position: absolute;
            top: 50%; left: 50%; 
            transform: translate(-50%, -50%);
            width: 1190px;
            height: 65vh; 
            
            display: flex;
            flex-direction: column;
            padding: 30px;
            overflow: hidden;
        }

        .gallery-header {
            margin-bottom: 20px;
            text-align: center;
        }
        .gallery-header h2 { margin: 0; font-size: 28px; color: #a29bfe; }

        /* Area Scrollable untuk Grid Gambar (DESKTOP) */
        .gallery-scroll-area {
            overflow-y: auto;
            padding-right: 10px;
            height: 100%;
        }

        /* Custom Scrollbar */
        .gallery-scroll-area::-webkit-scrollbar { width: 8px; }
        .gallery-scroll-area::-webkit-scrollbar-track { background: rgba(255,255,255,0.05); border-radius: 10px; }
        .gallery-scroll-area::-webkit-scrollbar-thumb { background: #8c7ae6; border-radius: 10px; }

        /* Grid Layout */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 Kolom di Desktop */
            gap: 20px;
        }

        /* Kartu Gambar */
        .gallery-card {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 10px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: 0.3s;
        }
        .gallery-card:hover {
            background: rgba(0, 0, 0, 0.4);
            transform: translateY(-5px);
        }

        .g-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
            background: #333;
        }

        .g-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .g-title { font-size: 14px; font-weight: bold; color: #dfe6e9; }
        
        .dl-btn {
            background: #8c7ae6; color: white;
            text-decoration: none; padding: 5px 12px;
            border-radius: 5px; font-size: 12px;
            transition: 0.3s;
        }
        .dl-btn:hover { background: #a29bfe; }

        /* --- 5. RESPONSIF MOBILE (PERBAIKAN SCROLL) --- */
        @media (max-width: 768px) {
            
            /* KUNCI UTAMA: Nyalakan scroll body di HP */
            body { 
                height: auto; 
                overflow-y: auto; /* Izinkan scroll vertikal */
                display: block;   /* Ubah flex jadi block biar scroll jalan */
                padding-bottom: 50px;
            }

            .main-stage { 
                height: auto; 
                padding: 20px 0; 
                display: flex; 
                flex-direction: column; 
                align-items: center; 
                overflow: visible;
            }

            /* Reset Navigasi biar gak numpuk */
            .top-nav { 
                position: relative; top: auto; left: auto; transform: none; 
                width: 90%; margin: 0 auto 10px auto; 
                justify-content: space-between; 
            }
            
            .lang-switcher { 
                position: relative; top: auto; right: auto; 
                width: 90%; margin: 0 auto 20px auto; 
                justify-content: flex-end; 
            }
            
            /* Reset Container Galeri biar panjang ke bawah */
            .gallery-container {
                position: relative; top: auto; left: auto; transform: none;
                width: 90%; 
                height: auto;     /* Tinggi otomatis ngikutin konten */
                max-height: none; /* Hapus batasan tinggi */
                overflow: visible;
                margin-bottom: 50px;
            }

            /* Matikan scroll internal (biar pake scroll body) */
            .gallery-scroll-area {
                overflow: visible;
                height: auto;
            }

            /* Ubah jadi 1 Kolom */
            .gallery-grid { grid-template-columns: 1fr; }
        }

    </style>
</head>

<script>
    // --- DATA BAHASA ---
    const translations = {
        en: {
            nav_gallery: "Gallery",
            gallery_title: "Gallery"
        },
        id: {
            nav_gallery: "Galeri",
            gallery_title: "Galeri"
        },
        ja: {
            nav_gallery: "ギャラリー",
            gallery_title: "ギャラリー"
        }
    };

    function setLanguage(lang) {
        const data = translations[lang];
        document.querySelectorAll('[data-key]').forEach(el => {
            const key = el.getAttribute('data-key');
            if(data[key]) el.innerText = data[key];
        });
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.classList.remove('active');
            if(btn.innerText.toLowerCase() === (lang === 'ja' ? 'jp' : lang)) {
                btn.classList.add('active');
            }
        });
    }

    setLanguage('en'); 
</script>
